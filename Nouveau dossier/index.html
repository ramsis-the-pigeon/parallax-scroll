<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>

    <link rel="stylesheet" href="scss/styles.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- header -->

    <header class="l-header">
        <nav class="nav bd-grid">
            <a href="#" class="nav-logo">Discover</a>

            <div class="nav-toggle" id="nav-toggle">
                <i class='bx bx-menu-alt-right'></i>
            </div>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Destinations</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Trials</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- home -->
    <div class="home">
        <div class="parallax home-parallax home-parallax-img1" data-rellax-speed="-9"></div>
        <div class="parallax home-parallax home-parallax-img2" data-rellax-speed="-7"></div>
        <div class="parallax home-parallax home-parallax-img3" data-rellax-speed="-6"></div>
        <div class="parallax home-parallax home-parallax-img4" data-rellax-speed="-3"></div>

        <h1 class="parallax home-title" data-rellax-speed="-6">Discover</h1>
        <span class="parallax home-subtitle" data-rellax-speed="-5">explore the wild</span>

        <div class="home-scroll">
            <a href="section"><i class='bx bx-mouse'></i></a>
        </div>
    </div>
    <!-- section -->
    <section class="l-section" id="section">
        <div class="section">
            <div class="section-data">
                <h2 class="section-title">Scaling Mountains</h2>
                <p class="section-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo ipsum repudiandae, obcaecati vel quasi tempore sed animi facilis porro odio!
                </p>
            </div>
            <img src="img/imgm.jpg" alt="" class="section-img">
        </div>
    </section>

    <!-- RELLAX JS -->
    <script src="js/rellax.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- main -->
    <script src="js/main.js"></script>
</body>
</html>
